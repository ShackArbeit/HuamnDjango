{% extends 'base.html' %}

{% block title %} 回饋集合 {% endblock %}

{% block content %}
<head>
      <link href="../../static/css/Home.css" rel="stylesheet" >
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="overflow: hidden;background: linear-gradient(20deg,#3d5493,#1aa2a0) fixed center center / 100% 100%;">
      <div class="briefWrap">
            <div class="briefItems">
            <div class="briefImage">
              <img src="https://picsum.photos/600/350?random=15"/>
            </div>
            <div class="briefText">
            <h2>觀看其他朋友的諮詢心得</h2>
                          <p>各位諮詢者所提出的回饋是 Joremn 持續進步的動力，
                    對人類圖有興趣的朋友也可從其他朋友的回饋對人類圖及 Joremn 有更深的認識。
                    </p>
                    <Stack spacing={2} direction="row" margin="0 atuo">
                    <div style="margin-left: auto;margin-right: auto">
                <button type="button" class="btn btn-primary">
                <a href="/feedback/list" style="text-decoration:none;color:white">觀看心得! </a>
                </button>
              </div>
            </Stack>
            </div>
            </div>
            <div class="briefItems">
            <div class="briefText">
            <h2>撰寫回饋心得</h2>
                          <p>已體驗過諮詢的朋友不妨將您體驗過程中的感受及想法回饋給其他朋友，讓更多人了解 Joremn 及人類圖。
                    </p>
                    <Stack spacing={2} direction="row" margin="0 atuo">
                    <div style="margin-left: auto;margin-right: auto">
                <ColorButton variant="contained">
                  <button type="button" class="btn btn-primary">
                        <a href="/feedback/post" style="text-decoration:none;color:white">撰寫回饋! </a>
                        </button>
              </div>
            </Stack>
            </div>
            <div class="briefImage">
              <img src="https://picsum.photos/600/350?random=20"/>
            </div>
            </div>
            </div>
</body>
{% endblock %}
