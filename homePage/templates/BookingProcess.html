<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../static/css/Home.css" rel="stylesheet">
    <title>BookingProcess</title>
</head>
<body>
     
<div class="container-fluid" style="width: 100%; background-color: #fff; padding-top: 2rem; padding-bottom: 2rem; text-align: center;">
    <h1>預約流程</h1>
    <h2 class="bookProcessSubtitle">STEPS</h2>
   
    <div class="container text-center ">
      <div class="row align-items-start  ">
            {% for booking in bookings %}
            <div class="col-md-3 col-sm-6 col-xs-12 ">
                  <div class="BookingProcessContainer" >
                        <div class="BookingProcessItem">
                        <img src={{booking.process_icon}}></img>
                        <div class="BookingProcessText">
                         <h5>{{booking.porcess_title}}</h5>
                         <span>{{booking.process_content}}</span>
                        </div>
                        </div>
                  </div>
            </div>
            {% endfor %}
      </div>
    </div>
    
</div>
</body>
</html>
