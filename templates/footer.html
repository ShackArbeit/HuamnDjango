<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Footer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }
        img {
            max-width: 100%;
            height: auto; 
        }
    </style>
</head>
<body>
    <section>
        <!-- Footer -->
        <footer class="bg-body-tertiary text-center text-md-start" style="width:100%">
            <!-- Grid container -->
            <div class="container-fluid p-4 bg-black text-white">
                <!-- Grid row -->
                <div class="row">
                    <!-- Grid column -->
                    <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                        <img src="https://static.dw.com/image/53831376_604.jpg" style="width:85%; height:auto;">
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0 py-3">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-4">
                                <a href="#!" class="text-body text-decoration-none">
                                    <img src="https://sorehunter.com/wp-content/uploads/2020/07/footer_icon_line.png">
                                    <span style="position: relative; left:15px; color:white">Line</span>
                                </a>
                            </li>
                            <li class="mb-4">
                                <a href="#!" class="text-body text-decoration-none">
                                    <img src="https://sorehunter.com/wp-content/uploads/2020/07/footer_icon_fb.png">
                                    <span style="position: relative; left:15px; color:white">Facebook</span>
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="text-body text-decoration-none">
                                    <img src="https://sorehunter.com/wp-content/uploads/2020/07/footer_icon_ig.png">
                                    <span style="position: relative; left:15px; color:white">Instagram</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                        <ul class="list-unstyled">
                            <li>
                                <p>
                                    <span style="font-weight: 800;">預約須知：</span>
                                    <br>
                                    請先點選預約系統，選取您想要的日期、時間及分析種類。預約成功後請依照匯款指示匯款，當我們收到您的匯款後會寄發預約成功通知信給給您並同時給您線上分析工具。
                                </p>
                            </li>
                            <li>
                                <p>
                                    <span style="font-weight: 800;">營業時間：</span>
                                    <br>
                                    我們的營業時間都方在預約系統內，請您成功預約後勿隨意取消，七天前取消可全額退款，三日前取消酌退百分之五十，前一日取消將不退款
                                </p>
                            </li>
                        </ul>
                    </div>
                    <!-- Grid column -->
                </div>
                <!-- Grid row -->
            </div>
            <!-- Grid container -->
            <!-- Copyright -->
            <div class="text-center p-3 bg-black text-white" style="background-color: rgba(0, 0, 0, 0.05);">
                Copyright © 2024 當八字遇見人類圖 Jerome HumanDesign 保留所有權利

            <!-- Copyright -->
        </footer>

    </section>
