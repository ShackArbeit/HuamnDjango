{% extends 'base.html' %}

{% block title %} 聯絡我們 {% endblock %}

{% block content %}

<body>
    <div class="container text-center pt-4" >
        {% if message %}
        <div class='alert alert-warning'>{{ message }}</div>
        {% endif %}
        <h2>請填寫您寶貴的意見</h2>
        <form name="my form" action="/contact/" method="POST"
        >
            {% csrf_token %}
            <div style="text-align: center; margin-bottom:.5rem">
            <label for="user_name" style="font-size: 24px;font-weight: 500;"
            class="form-label"
            >
                您的姓名：
            </label>
            <input id="user_name" type="text" name="user_name" style="width:100%;border:1px solid black;" 
            class="form-control"
            >
            </div>
            <div style="text-align: center;margin-bottom:.5rem">
            <label for="user_email" style="font-size: 24px;font-weight: 500;" class="form-label">
                您的電子信箱：
            </label>
            <input id="user_email" type="email" name="user_email" style="width:100%;border:1px solid black;" class="form-control">
           </div>        
           <div style="text-align: center;margin-bottom:.5rem">
            <label for="user_message" style="font-size: 24px;font-weight: 500;" class="form-label">
                您的意見：
            </label>
            <textarea id="user_message" name="user_message" 
            style="width:100%;min-height:150px;border:1px solid black;"
            class="form-control" row="4"></textarea>
           </div>
           <div style="text-align: center;margin-bottom:.5rem">

            <input id="user_check" type="checkbox" name="user_check"  style="border:1px solid black;font-size: 24px;" class="form-check-input" >
       
            <label for="user_check" style="font-size: 24px;font-weight: 500;" class="form-check-label" >
                是否第一次預約
            </label>
            </div>
           <div>
            <div style="text-align: center;">      
            <input type="submit" value="提交" 
            style="background-color: #2e8bfa;font-size: 22px;
            padding:6px;color:#fff;font-weight: 700;
            width:110px;border:none;border-radius: 5px;"
            ></input>
            </div>
        </div>
        </form>
    </div>
</body>
{% endblock %}
